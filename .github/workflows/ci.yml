# FluxForge Studio CI/CD Pipeline
# Ultimate cross-platform build, test, and release workflow
# Includes Rust tests, Flutter tests, WASM builds, and regression testing

name: CI

on:
  push:
    branches: [main, develop, 'feature/**']
  pull_request:
    branches: [main, develop]
  release:
    types: [created]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  FLUTTER_VERSION: '3.24.0'

jobs:
  # ============================================
  # Code Quality
  # ============================================
  check:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy lints
        run: cargo clippy --workspace -- -A clippy::derivable_impls -A clippy::approx_constant -A clippy::not_unsafe_ptr_arg_deref -A clippy::mut_from_ref

  # ============================================
  # Build & Test Matrix
  # ============================================
  build:
    name: Build (${{ matrix.os }}-${{ matrix.target }})
    needs: check
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS ARM64 (Apple Silicon)
          - os: macos-14
            target: aarch64-apple-darwin
            artifact: reelforge-macos-arm64

          # macOS x86_64 (Intel)
          - os: macos-13
            target: x86_64-apple-darwin
            artifact: reelforge-macos-x64

          # Windows x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: reelforge-windows-x64

          # Linux x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: reelforge-linux-x64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            libjack-jackd2-dev \
            libpipewire-0.3-dev \
            libwayland-dev \
            libxkbcommon-dev \
            libgl1-mesa-dev

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ matrix.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Run tests
        run: cargo test --release --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: target/${{ matrix.target }}/release/
          retention-days: 7

  # ============================================
  # macOS Universal Binary
  # ============================================
  macos-universal:
    name: macOS Universal Binary
    needs: build
    runs-on: macos-14
    if: github.event_name == 'release'
    steps:
      - uses: actions/checkout@v4

      - name: Download ARM64 artifact
        uses: actions/download-artifact@v4
        with:
          name: reelforge-macos-arm64
          path: arm64/

      - name: Download x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: reelforge-macos-x64
          path: x64/

      - name: Create Universal Binary
        run: |
          mkdir -p universal
          # Create universal binaries using lipo
          for binary in $(find arm64 -type f -perm +111 -name "*.dylib" -o -name "librf*"); do
            name=$(basename "$binary")
            if [ -f "x64/$name" ]; then
              lipo -create "arm64/$name" "x64/$name" -output "universal/$name"
            fi
          done

      - name: Upload Universal artifact
        uses: actions/upload-artifact@v4
        with:
          name: reelforge-macos-universal
          path: universal/
          retention-days: 30

  # ============================================
  # Benchmarks
  # ============================================
  bench:
    name: Performance Benchmarks
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-bench-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run benchmarks
        run: cargo bench --workspace -- --output-format bencher | tee bench-results.txt

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: bench-results.txt
          retention-days: 30

  # ============================================
  # Security Audit
  # ============================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit

  # ============================================
  # Documentation
  # ============================================
  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Build documentation
        run: cargo doc --workspace --no-deps

      - name: Upload docs
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: target/doc/
          retention-days: 7

  # ============================================
  # Release
  # ============================================
  release:
    name: Create Release
    needs: [build, macos-universal, security]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create release archives
        run: |
          cd artifacts
          for dir in reelforge-*; do
            if [ -d "$dir" ]; then
              tar -czvf "$dir.tar.gz" "$dir"
            fi
          done

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================
  # Flutter Tests
  # ============================================
  flutter-tests:
    name: Flutter Tests
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Install dependencies
        working-directory: flutter_ui
        run: flutter pub get

      - name: Analyze code
        working-directory: flutter_ui
        run: flutter analyze --no-fatal-infos

      - name: Run tests
        working-directory: flutter_ui
        run: flutter test --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: flutter_ui/coverage/lcov.info
          flags: flutter
          name: flutter-coverage

  # ============================================
  # WASM Build
  # ============================================
  build-wasm:
    name: Build WASM
    needs: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Build WASM
        working-directory: crates/rf-wasm
        run: wasm-pack build --target web --release

      - name: Upload WASM build
        uses: actions/upload-artifact@v4
        with:
          name: wasm-build
          path: crates/rf-wasm/pkg/
          retention-days: 7

  # ============================================
  # Regression Tests
  # ============================================
  regression-tests:
    name: Regression Tests
    needs: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Install audio libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libjack-jackd2-dev

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}

      - name: Run DSP regression tests
        run: cargo test --package rf-dsp -- --test-threads=1

      - name: Run engine integration tests
        run: cargo test --package rf-engine -- --test-threads=1

      - name: Run container tests
        run: cargo test --package rf-engine --test container_tests 2>/dev/null || echo "No container tests found"

  # ============================================
  # Audio Quality Tests
  # ============================================
  audio-quality-tests:
    name: Audio Quality Tests
    needs: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Install audio libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev sox libsox-fmt-all

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}

      - name: Run audio quality tests
        run: |
          # Build and run DSP tests that produce audio files
          cargo test --package rf-dsp --release

          # Check for any test audio output
          mkdir -p target/test-audio
          echo "Audio quality tests completed"

  # ============================================
  # Full Flutter Build (macOS)
  # ============================================
  flutter-build-macos:
    name: Flutter Build (macOS)
    needs: [check, flutter-tests]
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Rust libraries
        run: cargo build --release

      - name: Copy dylibs to Flutter
        run: |
          cp target/release/librf_bridge.dylib flutter_ui/macos/Frameworks/
          cp target/release/librf_engine.dylib flutter_ui/macos/Frameworks/

      - name: Flutter pub get
        working-directory: flutter_ui
        run: flutter pub get

      - name: Build macOS app
        working-directory: flutter_ui
        run: flutter build macos --release

      - name: Upload macOS Flutter build
        uses: actions/upload-artifact@v4
        with:
          name: fluxforge-macos-flutter
          path: flutter_ui/build/macos/Build/Products/Release/
          retention-days: 7
