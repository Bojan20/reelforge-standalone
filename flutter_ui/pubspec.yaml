name: fluxforge_ui
description: "FluxForge Studio DAW - Professional digital audio workstation with Cubase-inspired layout"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.5+1

  # Animations
  flutter_animate: ^4.5.2

  # Utilities
  gap: ^3.0.1
  cupertino_icons: ^1.0.8
  intl: ^0.20.2

  # Audio Engine FFI
  flutter_rust_bridge: ^2.11.1
  ffi: ^2.1.3
  freezed_annotation: ^2.4.4

  # File handling
  desktop_drop: ^0.5.0
  file_picker: ^9.2.0
  path: ^1.9.1
  cross_file: ^0.3.5+1
  shared_preferences: ^2.5.4
  crypto: ^3.0.6

  # Audio preview now uses Rust engine via FFI (removed just_audio due to objective_c path encoding bug)

  # WebSocket for live engine connection
  web_socket_channel: ^3.0.3
  get_it: ^9.2.0

  # Archive (ZIP) support for soundbank building
  archive: ^4.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.15
  freezed: ^2.5.8

flutter:
  uses-material-design: true

  # GPU Shaders for spectrum analyzer
  shaders:
    - shaders/spectrum.frag

