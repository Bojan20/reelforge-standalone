[package]
name = "rf-restore"
version = "0.1.0"
edition = "2021"
description = "FluxForge Studio Audio Restoration Suite - Professional audio repair"
license = "MIT"

[dependencies]
# Internal crates
rf-core = { path = "../rf-core" }
rf-dsp = { path = "../rf-dsp" }

# FFT
rustfft = "6.2"
realfft = "3.4"

# Math
ndarray = "0.16"
num-complex = "0.4"

# Parallel processing
rayon = "1.10"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Logging
log = "0.4"
tracing = "0.1"

[features]
default = []

[dev-dependencies]
criterion = "0.5"
approx = "0.5"
