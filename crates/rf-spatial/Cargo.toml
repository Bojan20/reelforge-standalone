[package]
name = "rf-spatial"
version = "0.1.0"
edition = "2021"
description = "ReelForge Immersive Audio Engine - Atmos, HOA, MPEG-H, Binaural"
license = "MIT"

[dependencies]
# Internal crates
rf-core = { path = "../rf-core" }
rf-dsp = { path = "../rf-dsp" }

# Math and linear algebra
ndarray = "0.16"
nalgebra = "0.33"
num-complex = "0.4"

# FFT for convolution
rustfft = "6.2"
realfft = "3.4"

# SIMD
wide = "0.7"

# Parallel processing
rayon = "1.10"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Audio processing
dasp_sample = "0.11"

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Logging
log = "0.4"
tracing = "0.1"

[features]
default = []
simd = []

[dev-dependencies]
criterion = "0.5"
approx = "0.5"
